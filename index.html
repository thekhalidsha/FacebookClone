<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="contents">
                <div class="img">
                    <img src="./logo.svg" alt="Facebook Logo">
                </div>
                <div class="text">
                    Facebook helps you connect and share with the people in your life.
                </div>
            </div>
        </div>
        <div class="right">
            <div class="form">
                <div class="fields">
                    <input type="text" class="txt" placeholder="Email Address or Phone Number">
                </div>
                <div class="fields">
                    <input type="password" class="txt" placeholder="Password">
                </div>
                <div class="button">
                    <button>Log in</button>
                </div>
                <a href="#" class="forget">Forgotten password?</a>
                <hr class="line">
                <div class="mbline">
                    <div></div>or<div></div>
                </div>
                <div class="button">
                    <button class="cna">Create new Account</button>
                </div>
            </div>
            <p><b>Create a Page</b> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
